version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0-alpine
    container_name: wasla-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-mysql_root}
      MYSQL_DATABASE: ${DB_NAME:-wasla}
      MYSQL_USER: ${DB_USER:-wasla_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-wasla_password}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wasla
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wasla-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wasla

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wasla-backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-change-me-in-production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      DATABASE_URL: mysql://${DB_USER:-wasla_user}:${DB_PASSWORD:-wasla_password}@db:3306/${DB_NAME:-wasla}?charset=utf8mb4
      REDIS_URL: redis://redis:6379/0
      # Payment providers
      TAP_API_KEY: ${TAP_API_KEY:-}
      TAP_SANDBOX: ${TAP_SANDBOX:-true}
      STRIPE_API_KEY: ${STRIPE_API_KEY:-}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID:-}
      PAYPAL_SECRET: ${PAYPAL_SECRET:-}
      PAYPAL_SANDBOX: ${PAYPAL_SANDBOX:-true}
      # Email
      EMAIL_BACKEND: ${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      EMAIL_HOST: ${EMAIL_HOST:-}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
    volumes:
      - ./wasla:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wasla
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wasla-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://backend:8000/api}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - wasla

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: wasla-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - wasla

volumes:
  mysql_data:
  static_volume:
  media_volume:

networks:
  wasla:
    driver: bridge
