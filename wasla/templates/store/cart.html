{% extends "base.html" %}
{% block title %}السلة{% endblock %}
{% block body %}
<div class="container">
  <div class="card" style="padding:18px;">
    <h1 style="margin:0 0 10px;">سلة التسوق</h1>
    {% if cart_items %}
      <div style="display:grid; gap:10px;">
        {% for item in cart_items %}
          <div class="card" style="padding:12px 14px; width:100%;">
            <div style="display:flex; justify-content:space-between; gap:12px;">
              <div>
                <div style="font-weight:800;">{{ item.product.name }}</div>
                <div class="muted">الكمية: {{ item.quantity }}</div>
              </div>
              <div style="font-weight:800;">{{ item.total_price }}</div>
            </div>
          </div>
        {% endfor %}
      </div>
      <div style="height:12px"></div>
      <a class="btn" href="/store/checkout/address">إتمام الشراء</a>
    {% else %}
      <p class="muted">السلة فارغة.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
