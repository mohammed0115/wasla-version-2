{% extends "base.html" %}
{% block title %}إعداد المتجر | الشحن{% endblock %}
{% block body %}
<div class="container">
  {% include "web/store/_wizard_header.html" with wizard_title="الخطوة 3 — الشحن" %}
  <div class="card" style="padding:18px;">
    <p class="muted" style="margin-top:0;">حدد طريقة الوفاء (شحن/استلام) ورسوم التوصيل.</p>

    <form method="post" style="display:grid; gap:12px; margin-top:12px;">
      {% csrf_token %}
      {{ form.as_p }}

      <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:6px;">
        <button class="btn" type="submit">حفظ ومتابعة</button>
        <a class="btn btn-soft" href="{% url 'tenants:store_setup_step2' %}">رجوع</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
