{% extends "dashboard/_base.html" %}
{% block page_title %}التسويات{% endblock %}
{% block content %}
<div class="card" style="padding:18px;">
  <h3 style="margin:0 0 10px;">قائمة التسويات</h3>
  {% if settlements %}
    <div style="display:grid; gap:10px;">
      {% for s in settlements %}
        <a class="card" style="padding:12px 14px; width:100%;" href="/dashboard/settlements/{{ s.id }}">
          <div style="display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap;">
            <div>
              <div style="font-weight:800;">{{ s.reference }}</div>
              <div class="muted">{{ s.status }}</div>
            </div>
            <div style="font-weight:800;">{{ s.amount }}</div>
          </div>
        </a>
      {% endfor %}
    </div>
  {% else %}
    <p class="muted">لا توجد تسويات.</p>
  {% endif %}
</div>
{% endblock %}
