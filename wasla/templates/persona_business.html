{% extends "base.html" %}
{% block body %}

<div class="biz-page" dir="rtl">
  <div class="card">
    <div class="back-row">
      <a class="back-btn" href="{% url 'accounts:persona_plans' %}">السؤال السابق ↑</a>
    </div>

    <h1>أخيرًا، ما هو نشاطك التجاري؟</h1>
    <p class="sub">اختر المنتجات والخدمات التي تخطط لبيعها.</p>

    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="business_category" id="bizInput" value="{{ selected }}">

      <div class="chips" id="chips">
        {% for c in choices %}
          <button type="button"
                  class="chip {% if c == selected %}is-active{% endif %}"
                  data-value="{{ c }}">{{ c }}</button>
        {% endfor %}
      </div>

      <button type="submit" class="primary">ابدأ تجهيز متجرك</button>
    </form>
  </div>
</div>

<style>
  .biz-page{
    min-height: calc(100vh - 80px);
    display:flex; align-items:center; justify-content:center;
    padding: 24px 16px;
    background: #fff;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }
  .card{
    width: 100%;
    max-width: 820px;
    text-align:center;
    padding: 34px 20px 26px;
    border-radius: 18px;
    border: 1px solid rgba(15,23,42,.08);
    box-shadow: 0 14px 40px rgba(2,6,23,.06);
  }
  .back-row{display:flex; justify-content:flex-end; margin-bottom: 6px;}
  .back-btn{
    text-decoration:none;
    font-weight:800;
    color:#0f766e;
    background:#e6fffb;
    padding:8px 12px;
    border-radius: 999px;
  }
  h1{font-size: 34px; margin: 6px 0 6px;}
  .sub{color:#64748b; font-weight:700; margin:0 0 18px;}
  .chips{
    display:flex; flex-wrap:wrap; gap:10px;
    justify-content:center;
    margin: 18px 0 18px;
  }
  .chip{
    border: 1px solid rgba(15,23,42,.14);
    background:#fff;
    padding: 10px 14px;
    border-radius: 999px;
    cursor:pointer;
    font-weight: 800;
    color:#0f172a;
  }
  .chip.is-active{
    background: #d1fae5;
    border-color:#10b981;
    color:#065f46;
  }
  .primary{
    width: 100%;
    max-width: 520px;
    margin-top: 6px;
    padding: 12px 16px;
    border-radius: 12px;
    border:0;
    cursor:pointer;
    font-weight: 1000;
    background:#a7f3d0;
    color:#064e3b;
    box-shadow: 0 10px 24px rgba(2,6,23,.08);
  }
</style>

<script>
  (function(){
    const chips = document.getElementById("chips");
    const bizInput = document.getElementById("bizInput");
    if(!chips) return;

    chips.addEventListener("click", (e) => {
      const btn = e.target.closest(".chip");
      if(!btn) return;

      // remove active
      chips.querySelectorAll(".chip").forEach(x => x.classList.remove("is-active"));

      // set active
      btn.classList.add("is-active");

      // store value
      bizInput.value = btn.dataset.value || "";
    });
  })();
</script>

{% endblock %}
