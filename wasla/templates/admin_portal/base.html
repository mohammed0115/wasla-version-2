<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wasla Admin Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --wasla-primary: #1F4FD8;
            --wasla-secondary: #3B6EF5;
            --wasla-accent: #F7941D;
        }
        .btn-primary {
            background-color: var(--wasla-primary);
            border-color: var(--wasla-primary);
        }
        .btn-primary:hover {
            background-color: var(--wasla-secondary);
            border-color: var(--wasla-secondary);
        }
        .card-header {
            background-color: var(--wasla-primary);
            color: white;
            font-weight: 600;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
