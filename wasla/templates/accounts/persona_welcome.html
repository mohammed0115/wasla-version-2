{% extends "base.html" %}
{% load static %}
{% block title %}مرحباً{% endblock %}
{% block body %}
<div class="salla-shell" dir="rtl">
  <div class="salla-card" style="text-align:center">
    <div style="margin-bottom:18px">
      <img src="{% static 'images/logo.jpeg' %}" alt="Wasla" style="height:54px">
    </div>
    <div style="font-weight:900;font-size:20px;margin-bottom:10px">✨ {{ request.user.first_name|default:request.user.username }}</div>
    <div class="muted" style="max-width:520px;margin:0 auto 18px">
      نحب نعرف أكثر عنك وعن تجارتك عبر أسئلة قصيرة تهدف لتخصيص تجربتك
    </div>
    <div class="muted" style="margin-bottom:18px">الوقت المتوقع: 1 دقيقة</div>

    <form method="post">
      {% csrf_token %}
      <button class="salla-primary" type="submit" style="max-width:420px">يلا نبدأ</button>
    </form>
  </div>
</div>
{% endblock %}
